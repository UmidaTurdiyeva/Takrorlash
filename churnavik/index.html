<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Anketa</title>
</head>
<body>
    <header>
        <h1>Anketa</h1>
    </header>

    <div class="anketa">
        <form action="#" method="post">
            <fieldset class="shaxsiy">
                <legend>Shaxsiy ma'lumotlat</legend>
                <div>
                    <br>
                    <label for="fname">Ism</label> 
                    <br>
                    <input type="text" id="fname" name="fname" value="Ali">
                    <br>
                    <label for="lname">Familiya</label>
                    <br>
                    <input type="text" id="lname" name="lname" value="Aliyev">
                    <br>
                    <label for="otchestva"> Sharif</label>
                    <br>
                    <input type="text" name="otchestva" id="otchestva">
                    <br>
                    <label for="bday">Tug'ilgan sana</label>
                    <br>
                    <input type="datetime" name="bday" id="bday" >
                    <br>
                    <label for="pasSeriya">Pasport seriya</label>
                    <br>
                    <input type="text" name="pasSeriya">
                    <br>
                    <label for="telNumber">Telefon raqam</label>
                    <br>
                    <input type="tel" name="telNumber" id="telNumber">
                    <br>
                    <label for="email">Elektron pochta</label>
                    <br>
                    <input type="email" name="email" id="email">
                    <br>
                    <span>Gender :</span>
                    <input type="radio" name="women" id="women">
                    <label for="women">Ayol</label>
                    <input type="radio" name="man" id="man">
                    <label for="man">Erkak</label>
                    <br>
                    <textarea name="xabar" rows="10" cols="30">qo'shimcha ma'lumotlar</textarea>  
                
                </div>
                <div>
                </div>
            </fieldset>
            <div style="display: inline;">
                <!-- <input type="image" src="./imgs/placeholder_200.png" alt="foto"> -->
                <!-- <span>foto</span> -->
            </div>

        </form>
    </div>
    
</body>
</html>
